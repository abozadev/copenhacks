<!DOCTYPE html>
  <div class="App">
    <form> 
        <input class="form" maxlength="20" type="text" value={user} ng-model="query.user" name="username" placeholder="@username"/>
        <button ng-href='#!' ng-click=getData(query.user) type="submit">Go</button>
    </form>

    <div ng-if="dadesrebudes" class="datadisplay">
        <div class="row">
            <div class="col-sm-4">

            </div>







            <div class="col-sm-4">







            </div>








            <div class="col-sm-4">
                <blockquote>
                    <p>Positive Score:</p>
                    <p>{{userInfo.averageScore}}%</p>
                </blockquote>
          
                <blockquote>
                    <p>Best Tweet:</p>
                    <p>{{userInfo.bestTweet}}</p>
                </blockquote>
          
                <blockquote>
                    <p>Worst Tweet:</p>
                    <p>{{userInfo.worstTweet}}</p>
                </blockquote>
            </div>
          </div>
      
      
    </div>
  </div>
